                type: object
              latestLookupTime:
                description: LatestLookupTime The last time the IPs were resolved
                format: date-time
                type: string
              observedGeneration:
                format: int64
                type: integer
              resolvedAddresses:
                additionalProperties:
                  items:
                    type: string
                  type: array
                description: |-
                  ResolvedAddresses Lists the currently resolved addresses. Note that they may not all be applied to the network
                  policy due to being private and blocked. Check the underlying network policy to get the exact addresses applied.
                type: object
              totalAddressesCount:
