apiVersion: v1
kind: Pod
metadata:
  name: test-curl
  namespace: default
  labels:
    app: curl
spec:
  restartPolicy: Always
  containers:
    - name: curl
      image: curlimages/curl:latest
      command: ["sh", "-c"]
      args: ["sleep infinity"]
      securityContext:
        allowPrivilegeEscalation: false
        runAsNonRoot: true
        runAsUser: 1001
        capabilities:
          drop:
            - ALL
        seccompProfile:
          type: RuntimeDefault
