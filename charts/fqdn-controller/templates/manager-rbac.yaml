apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "fqdn-controller.fullname" . }}-manager-role
  labels:
  {{- include "fqdn-controller.labels" . | nindent 4 }}
rules:
- apiGroups:
  - fqdn.konsole.is
  resources:
  - fqdnnetworkpolicies
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - fqdn.konsole.is
  resources:
  - fqdnnetworkpolicies/finalizers
  verbs:
  - update
- apiGroups:
  - fqdn.konsole.is
  resources:
  - fqdnnetworkpolicies/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - networking.k8s.io
  resources:
  - networkpolicies
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "fqdn-controller.fullname" . }}-manager-rolebinding
  labels:
  {{- include "fqdn-controller.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: '{{ include "fqdn-controller.fullname" . }}-manager-role'
subjects:
- kind: ServiceAccount
  name: '{{ include "fqdn-controller.fullname" . }}-controller-manager'
  namespace: '{{ .Release.Namespace }}'
